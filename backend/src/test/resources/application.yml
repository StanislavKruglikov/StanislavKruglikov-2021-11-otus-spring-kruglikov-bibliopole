spring:
  datasource:
    url: jdbc:h2:mem:bibliopole_test
  sql:
    init:
      mode: always
      data-locations: data.sql
  jpa:
    properties:
      hibernate:
        format_sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true
  main:
    allow-circular-references: true