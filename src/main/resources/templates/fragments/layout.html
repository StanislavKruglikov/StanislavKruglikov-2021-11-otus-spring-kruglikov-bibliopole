<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
</head>
<body>
<div th:fragment="layout(menuBlock,contentValue)" class="page-block">
    <div th:replace="fragments/menu :: menu(${menuBlock})"/>
    <div class="content-block" th:if="${contentValue != null}" th:fragment="content(contentValue)"
         th:insert="${contentValue}" />
    <div th:replace="fragments/footer :: footer" class="footer-block" />
</div>
</body>
</html>
