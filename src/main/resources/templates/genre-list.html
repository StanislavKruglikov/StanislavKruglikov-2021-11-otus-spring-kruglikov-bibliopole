<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div th:insert="fragments/layout :: layout(contextObject='genres', contentValue=(~{ :: #genre-list}))">
        <div id="genre-list">
            <div th:each="genre : ${genres}">
                <div><a href="/" th:text="${genre.id} + ' - ' + ${genre.name}"></a></div>
            </div>
        </div>
    </div>
</body>
</html>
