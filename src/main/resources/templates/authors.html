<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bibliopole</title>
</head>
<body>
    <div th:each="author : ${authors}">
        <div><a href="/" th:text="${author.id} + ' - ' + ${author.firstName} +' '+${author.lastName} +' '+${author.patronymicName}"></a></div>
    </div>
</body>
</html>
