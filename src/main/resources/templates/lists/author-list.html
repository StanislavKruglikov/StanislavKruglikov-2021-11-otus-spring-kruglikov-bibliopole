<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div th:replace="fragments/layout :: layout(menuBlock='authors',contentValue=~{ :: #author-list})">
        <div id="author-list">
            <div class="list-block" th:each="author : ${authors}">
                <div class="list-block-item">
                    <div class="list-block-item-content">
                        <div class="list-block-item-line">
                            <div class="list-block-item-line-title">Название:</div><div th:text="${author.firstName} +' '+${author.lastName} +' '+${author.patronymicName}"></div>
                        </div>
                    </div>
                </div>
                <div class="list-block-item-control-block"></div>
            </div>

        </div>
    </div>
</body>
</html>
